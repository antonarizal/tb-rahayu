<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DIVA POS :: APLIKASI PENJUALAN</title>
<link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
<link rel="stylesheet" href="/assets/css/adminlte.min.css">
<link rel="stylesheet" href="/assets/w2ui/w2ui.min.css" />
<link rel="stylesheet" href="/assets/css/global.css" />
<link rel="stylesheet" href="/plugins/toastr/toastr.min.css">

<div class="wrapper">
    <div class="content-header" style="padding:10px;">
    </div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div id="grid" style="width: 100%; min-height: 600px;overflow:hidden"></div>
                    <span style="float:right" id="count"></span>

                </div>
            </div>
        </div>
    </section>
</div>
<div class="modal fade" id="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="post">
                <input type="hidden" name="insert" id="insert" class="form-control" value="1"  required autocomplete=off>
                <div class="modal-header">
                    <p class="modal-title" style="font-weight:bold" id="data_title">Tambah User</p>
                </div>
                <table class="table table-sm text-sm">
                    <tr>
                        <td style="width:200px">Username</td>
                        <td>
                            <input name="username" type="text" class="w2ui-input w2field " required>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:200px">Password</td>
                        <td>
                            <input name="password" type="text" class="w2ui-input w2field ">
                        </td>
                    </tr>
                    <tr>
                        <td style="width:200px">Level</td>
                        <td>
                            <select name="level">
                                <option>MASTER</option>
                                <option>MANAGER</option>
                                <option>KASIR</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <div class="modal-footer">
                    <input type="submit" value="Simpan" class="btn btn-sm btn-primary" />
                    <a href="javascript:void(0)" class="btn btn-sm btn-default" data-dismiss="modal"
                        aria-label="Close">Batal</a>

                </div>
            </form>
        </div>
    </div>
</div>
</div>

<script>
    window.$ = window.jQuery = require('jquery');
</script>

<script src="/assets/js/localdb.min.js"></script>
<script src="/assets/w2ui/w2ui.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/adminlte.js"></script>
<script src="/helper/user/user.js"></script>
