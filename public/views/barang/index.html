<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DIVA POS :: APLIKASI PENJUALAN</title>
<link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
<link rel="stylesheet" href="/assets/css/adminlte.min.css">
<link rel="stylesheet" href="/assets/w2ui/w2ui.min.css" />
<link rel="stylesheet" href="/assets/css/global.css" />
<link rel="stylesheet" href="/plugins/toastr/toastr.min.css">

<style>
 .w2field{
     width:200px
 }
 
 .table-header {
        font-size: 16px;
        font-weight: bold;
        color: rgb(70, 69, 69);

    }

</style>
<div class="wrapper">
    <div class="content-header" style="padding:10px;">
    </div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div id="grid" style="width: 100%; min-height: 700px;overflow:hidden"></div>
                    <span style="float:right" id="count"></span>

                </div>
            </div>
        </div>
    </section>
</div>
<div class="modal fade" id="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="post">
                <div class="modal-header">
                    <p class="modal-title" style="font-weight:bold">Tambah Barang</p>
                </div>
                <table class="table table-sm text-sm">
                    <tr>
                        <td style="width:160px">Kode Barang (Barcode)</td>
                        <td>
                            <input name="id" id="id" type="hidden" class="w2ui-input w2field "><input name="kode_barang" id="kode_barang" type="text" class="w2ui-input w2field " required>
                             <!-- <a
                                href="javascript:auto()" style="margin-left:5px">Auto</a> -->
                        </td>
                    </tr>
                    <tr>
                        <td>Nama Barang</td>
                        <td>
                            <textarea name="nama_barang" type="text" class="form-control" required></textarea>

                        </td>
                    </tr>
                    <tr>
                        <td>Kategori</td>
                        <td>
                            <div class="input-group input-group-sm" style="width:250px">
                                <select id="kategori" name="kategori_id" class="w2field select2 " required></select>
                                <span class="input-group-append">
                                    <a href="javascript:tambahKategori()" class="btn btn-sm btn-primary"><i
                                            class="fa fa-plus"></i></a>
                                </span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Supplier</td>
                        <td>
                            <div class="input-group input-group-sm" style="width:250px">
                                <select id="supplier" name="idsupp" class="w2field select2 " required></select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Satuan</td>
                        <td>
                            <div class="input-group input-group-sm" style="width:250px">
                                <select id="satuan" name="satuan_id" class="w2field select2 " required></select>
                                <span class="input-group-append">
                                    <a href="javascript:tambahSatuan()" class="btn btn-sm btn-primary"><i
                                            class="fa fa-plus"></i></a>
                                </span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Lokasi</td>
                        <td>
                            <div class="input-group input-group-sm" style="width:250px">
                                <select id="location" name="idloc" class="w2field select2 " required>
                                    <option value="A">Gudang</option>
                                    <option value="B">RAK</option>
                                    <option value="C">Etalase</option>

                                </select>
                                
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:200px">Harga Beli</td>
                        <td>
                            <input name="harga_beli" type="text" class="w2ui-input w2field " onKeyup="inputNum(this)">
                        </td>
                    </tr>
                    <tr>
                        <td style="width:200px">Harga Jual</td>
                        <td>
                            <input name="harga_jual" type="text" class="w2ui-input w2field " onKeyup="inputNum(this)">
                        </td>
                    </tr>
                    <tr>
                        <td style="width:200px">Stok</td>
                        <td>
                            <input name="stok" type="number" class="w2ui-input w2field ">
                        </td>
                    </tr>
                    <tr>
                        <td style="width:200px">Stok Minimal</td>
                        <td>
                            <input name="stok_minimal" type="number" class="w2ui-input w2field ">
                        </td>
                    </tr>
                    <tr>
                        <td style="width:200px">Expired</td>
                        <td>
                            <input name="expired" type="date" class="w2ui-input w2field ">
                        </td>
                    </tr>
                </table>
                <div class="modal-footer">
                    <input type="submit" value="Simpan Data" class="btn btn-sm btn-primary" />
                    <a href="javascript:void(0)" class="btn btn-sm btn-default" data-dismiss="modal"
                        aria-label="Close">Batal</a>

                </div>
        </div>
        </form>
    </div>
</div>
</div>
</div>

<script>
    window.$ = window.jQuery = require('jquery');
</script>

<script src="/assets/js/localdb.min.js"></script>
<script src="/assets/w2ui/w2ui.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/adminlte.js"></script>
<script src="/helper/barang/barang.js"></script>
<script src="/helper/barang/empty.js"></script>
