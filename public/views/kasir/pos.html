<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SYGMA POS :: WARINGIN INDAH :: KASIR POS</title>
<link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
<link rel="stylesheet" href="/assets/css/adminlte.min.css">
<link rel="stylesheet" href="/plugins/tAutocomplete/tautocomplete.css" />
<link rel="stylesheet" href="/assets/w2ui/w2ui.min.css" />
<style>
    body {
        background-color: #edf7ea;
    }
    #subtotal {
        background-color: #edf7ea;
        width: 100%;
        height: 80px;
        font-weight: bold;
        text-align: right;
        font-size: 50px;
        float: right;
        padding: 10px;
    }
    .table-header {
        font-size: 16px;
        font-weight: bold;

    }

    #kasir_header {
        color: rgb(10, 95, 165);
        text-shadow: -1px 0 white, 0 3px white, 3px 0 white, 0 -1px white;
        font-weight: 500;
    }

    #nama_toko {
        color: rgb(238, 58, 58);
        text-shadow: -1px 0 white, 0 3px white, 3px 0 white, 0 -1px white;
        font-weight: 500;

    }

    hr {
        margin-top: 0px;
        margin-bottom: 5px;
    }
</style>

<div class="wrapper">
    <br>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 style="float: right;" id="kasir_header"></h2>
                            <h2 id="nama_toko"></h2>
                            <hr>
                            <div class="row">
                                <div class="col-md-6">
                                    <p style="margin-left:10px">
                                        <span style="font-size:15px;font-weight:bold">
                                            <span id="alamat_toko"></span><BR>
                                            TELP. <span id="telp"></span> <span id="kota"></span>
                                        </span>
                                        <br>
                                        <table class="">
                                            <tr>
                                                <td>NO.</td>
                                                <td style="padding-left:10px;padding-right:10px">:</td>
                                                <td><span id="notrx"></span></td>
                                            </tr>
                                            <tr>
                                                <td>KASIR</td>
                                                <td style="padding-left:10px;padding-right:10px">:</td>
                                                <td>ANTO</td>
                                            </tr>
                                        </table>
                                    </p>
                                </div>
                                <div class="col-md-6">
                                    <input readonly type="text" name="total" id="subtotal" class="form-control-lg"
                                        value="0" required autocomplete=off>

                                </div>
                            </div>

                        </div>
                    </div>
                    <div id="grid" style="width: 100%; height: 350px;overflow:hidden"></div>
                    <div class="" style="padding:6px">
                        <div class="row">
                            <div class="col-md-12">
                                <form id="inputCart">
                                    <div class="input-group" style="width: 100%">
                                        <input placeholder="Scan barcode (F1)" class="form-control-sm" id="kode_barang"
                                            style="width:250px" name="kode_barang" type="text" autocomplete="off" />
                                        <input class="form-control-sm" id="faktur" style="width:300px" name="faktur"
                                            type="hidden" autocomplete="off" />
                                        <span class="input-group-append" style="margin-left: 10px;">
                                            <input placeholder="Cari Barang" class="form-control-sm"
                                                id="cari_barang" style="width:300px" type="text" autocomplete="off" />
                                        </span>
                                        <span class="input-group-append" style="display: none;">
                                            <a href="javascript:openBarang()" class="btn btn-sm btn-info"><i
                                                    class="fa fa-search"></i> Cari Barang</a>
                                            <input type="submit" class="hide" style="display: none;">
                                            <a href="javascript:openJasa()" class="btn btn-sm btn-warning"><i
                                                    class="fa fa-wrench"></i> Tambah
                                                Jasa</a>
                                        </span>
                                    </div>
                                </form>
                                <hr>

                            </div>
                        </div>
                    </div>
                    <a class="btn btn-app">
                        <i class="fa fa-edit"></i> F2 - Retur
                    </a>
                    <a class="btn btn-app" onclick="openBarang()">
                        <i class="fas fa-search"></i> F3 - Cari
                    </a>
                    <a class="btn btn-app">
                        <i class="fa far fa-shopping-cart"></i> F4 - Qty
                    </a>
                    <a class="btn btn-app" onclick="openModal()">
                        <i class="fas fa-print"></i> F5 - Re-Print
                    </a>
                    <a class="btn btn-app" onclick="batal()">
                        <i class="fas fa-times"></i> F6 - Batal
                    </a>
                    <a class="btn btn-app" onclick="simpanTrx()">
                        <i class="fas fa-save"></i> F7 - Simpan
                    </a>
                    <a class="btn btn-app">
                        <i class="fas fa-download"></i> F8 - Panggil
                    </a>
                </div>
            </div>
        </div>
    </section>
</div>
<div class="modal fade" id="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div id="loadModal"></div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-lg">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Large Modal</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div id="loadModal"></div>
        </div>
    </div>
</div>
<script>
    window.$ = window.jQuery = require('jquery');
</script>
<script src="/assets/js/localdb.min.js"></script>
<script src="/assets/w2ui/w2ui.min.js"></script>
<script src="/assets/js/shortcuts.js"></script>
<script src="/plugins/tAutocomplete/tautocomplete.js" type="text/javascript"></script>
<script src="/helper/kasir/pos.js"></script>
<script src="/helper/kasir/openBarang.js"></script>
