<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DIVA POS :: APLIKASI KEUANGAN</title>
<link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
<link rel="stylesheet" href="/assets/css/adminlte.min.css">
<link rel="stylesheet" href="/assets/w2ui/w2ui.min.css" />
<link rel="stylesheet" href="/assets/css/global.css" />
<style>
    .w2field {
        width: 200px
    }
</style>
<div class="wrapper">
    <div class="content-header" style="padding:10px;">
    </div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div id="grid" style="width: 100%; min-height: 600px;overflow:hidden"></div>
                    <span style="float:right" id="count"></span>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="modal fade" id="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="post">
                <div class="modal-header">
                    <p class="modal-title" style="font-weight:bold">Bayar Piutang</p>
                </div>
                <table class="table table-sm text-sm">
                    <tr style="display: none;">
                        <td style="width:200px">ID</td>
                        <td>
                            <input id="id">
                            <input id="user_id" name="user_id">
                        </td>
                    </tr>
                    <tr>
                        <td style="width:200px">Tanggal</td>
                        <td>
                            <div id="tgl"></div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:200px">Jatuh Tempo</td>
                        <td><div id="tempo"></div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:200px">Pelanggan</td>
                        <td>
                            <div id="nama_pelanggan"></div>

                            <input type="hidden" name="pelanggan_id" class="form-control" value="" required
                                autocomplete=off>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:200px">Faktur Pembayaran</td>
                        <td> <input readonly type="text" name="faktur" class="form-control-sm" value="" required
                                autocomplete=off>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:200px">Tanggal Cicilan</td>
                        <td> <input type="date" name="date" class="form-control-sm" value="" required autocomplete=off>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:200px">Faktur Penjualan</td>
                        <td> <input readonly type="text" name="faktur_penjualan" class="form-control-sm" value=""
                                required autocomplete=off>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:200px">Piutang Awal</td>
                        <td> <input readonly type="text" name="hutang" class="form-control-sm" value="" required
                                autocomplete=off>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:200px">Dibayar</td>
                        <td> <input readonly type="text" name="hutang_dibayar" class="form-control-sm" value="" required
                                autocomplete=off>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:200px">Sisa</td>
                        <td> <input readonly type="text" name="hutang_sisa" class="form-control-sm" value="" required
                                autocomplete=off>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:200px">Bayar Tunai</td>
                        <td> <input type="text" focus onkeyup="bayarTunai(this)" name="dibayar" class="form-control-sm"
                                value="" required autocomplete=off>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:200px">Sisa Sekarang</td>
                        <td> <input readonly type="text" name="sisa_sekarang" class="form-control-sm" value="" required
                                autocomplete=off>
                        </td>
                    </tr>
                </table>
                <div class="modal-footer">
                    <input type="submit" value="Simpan" class="btn btn-sm btn-primary" />
                    <a href="javascript:void(0)" class="btn btn-sm btn-default" data-dismiss="modal"
                        aria-label="Close">Batal</a>
                
                </div>
        </div>

        </form>
    </div>
</div>
<iframe id="ifrmPrint" src="" width="100%" height="300" style="border:none;display:none"> </iframe>

<script>
    window.$ = window.jQuery = require('jquery');
</script>
<script src="/assets/js/tanggal.js"></script>
<script src="/assets/js/localdb.min.js"></script>
<script src="/assets/w2ui/w2ui.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/adminlte.js"></script>
<script src="/helper/piutang/pembayaran_piutang.js"></script>
<script src="/helper/piutang/openBayar.js"></script>
