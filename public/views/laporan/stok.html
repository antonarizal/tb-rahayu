<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DIVA POS :: APLIKASI PENJUALAN</title>
<link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
<link rel="stylesheet" href="/assets/css/adminlte.min.css">
<link rel="stylesheet" href="/assets/w2ui/w2ui.min.css" />
<link rel="stylesheet" href="/assets/css/global.css" />
<link rel="stylesheet" href="/plugins/toastr/toastr.min.css">
<style>
    .w2field {
    }
</style>
<div class="wrapper">
    <div class="content-header" style="padding:10px;">
    </div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="card card-outline card-default">
                        <div class="card-header">
                            <h3 class="card-title">Pengaturan Toko</h3>
                        </div>
                        <div class="card-body">
                            <form action="" id="post">
                                <table class="table table-sm text-sm ">
                                   
                                    <tr>
                                        <td style="width:160px">Tanggal Mulai</td>
                                        <td>
                                            <input name="printer_margin_top" type="date">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width:160px">Tanggal Selesai</td>
                                        <td>
                                            <input name="printer_margin_left" type="date" >
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width:160px">Lebar</td>
                                        <td>
                                            <input name="printer_width" min=1 max=10 type="number" class="w2ui-input w2field " required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width:160px">Ukuran Font</td>
                                        <td>
                                            <input name="printer_font_size" type="number" class="w2ui-input w2field " required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width:160px">Ketebalan Font</td>
                                        <td>
                                            <select id="printer_font_weight" name="printer_font_weight">
                                                <option value="normal">Normal</option>
                                                <option value="bold">Tebal</option>
                                            </select>
                                            
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width:160px">Tulisan Footer</td>
                                        <td>
                                            <textarea style="width:100%" name="printer_footer_text" type="text" class="w2ui-input w2field "></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width:160px"></td>
                                        <td>
                                            <input type="submit" value="Simpan" class="btn btn-sm btn-primary float-right" />        
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    
                </div>
            </div>
    </section>
</div>
</div>

<script>
    window.$ = window.jQuery = require('jquery');
</script>

<script src="/assets/js/localdb.min.js"></script>
<script src="/assets/w2ui/w2ui.min.js"></script>
